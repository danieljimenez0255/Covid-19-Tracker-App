<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid-19 Tracker App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="RedesignStyle.css" />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"
      defer
    ></script>
    <!-- Moment js must come before chart js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="covidTracker.js"></script>
    <script src="mapStyle.js"></script>
    <script src="chartVisual.js"></script>
    <script src="searchCovid.js"></script>
    <script src="card.js"></script>
    <script
      src="https://kit.fontawesome.com/95d4fe7f4a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-fluid main">
      <div class="row">
        <div class="col-8-5 columnMain">
          <div class="row header-container">
            <div class="col-6 title-container">
              <h1>Covid-19</h1>
              <h4>CORONAVIRUS</h4>
            </div>
            <div class="col-6 search-container">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text" onclick="searchCountryM()">
                    <i class="fas fa-search"></i>
                  </div>
                </div>
                <input
                  type="text"
                  class="form-control"
                  id="countryInputM"
                  placeholder="Search Location(by country)"
                />
              </div>
            </div>
          </div>

          <div class="row stats-container w-100">
            <div class="col">
              <div class="card">
                <div class="card-body" onclick="cardInfo(this)" id="totalCM">
                  <h5 class="card-title">Total Cases</h5>
                  <p class="card-text"></p>
                </div>
              </div>
            </div>

            <div class="col">
              <div class="card">
                <div class="card-body" onclick="cardInfo(this)" id="activeCM">
                  <h5 class="card-title">Active Cases</h5>
                  <p class="card-text"></p>
                </div>
              </div>
            </div>

            <div class="col">
              <div class="card">
                <div class="card-body" onclick="cardInfo(this)" id="recoveredM">
                  <h5 class="card-title">Recovered</h5>
                  <p class="card-text"></p>
                </div>
              </div>
            </div>

            <div class="col">
              <div class="card">
                <div class="card-body" onclick="cardInfo(this)" id="deathsM">
                  <h5 class="card-title">Deaths</h5>
                  <p class="card-text"></p>
                </div>
              </div>
            </div>
          </div>
          <div class="row map-container w-100 ml-0">
            <div class="col">
              <div id="map"></div>
            </div>
          </div>
          <div class="row chart-Container w-97 mt-4 ml-3">
            <div class="col-5 linear-Chart">
              <div class="row">
                <canvas id="myChart" width="600"></canvas>
              </div>
            </div>
            <div class="col-5 comparison-Chart">
              <div class="row userDaysInput">
                <canvas id="myChartTwo" width="600"></canvas>

                <label for="quantity" id="quantityLabel"></label>
                <input type="number" id="quantity" name="quantity" min="1" />
                <button id="q" class="btn btn-warning">Update</button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-4-5 pieChartSpacing">
          <h2>More Info on Corona Below:</h2>
          <div class="row donutChart w-100">
            <canvas id="doughnut-chart" width="800"></canvas>
          </div>
          <div class="row pieChart w-100">
            <canvas id="pie-chart" width="800"></canvas>
          </div>
        </div>
      </div>
    </div>

                <th scope="col">Deaths</th>
              </tr>
            </thead>
            <tbody id="table-data"></tbody>
          </table>
        </div>

      
    </div> -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBArS-s-S30xw9PiLorx3ZnXCnaO0JGlKo&callback=initMap"
      async
      defer
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
