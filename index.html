<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid-19 Tracker App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
    <!-- Moment js must come before chart js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="covidTracker.js"></script>
    <script src="mapStyle.js"></script>
    <script src="chartVisual.js"></script>
  </head>
  <body>
    <div class="covidContainer">
      <div class="Nav"></div>
      <div class="mapInfo">
        <div id="map"></div>
      </div>
      <div class="dataInfo">
        <div class="country-data">
          <table class="table table-striped table-dark">
            <thead>
              <tr>
                <th scope="col">Country Name</th>
                <th scope="col">Cases</th>
                <th scope="col">Recovered</th>
                <th scope="col">Deaths</th>
              </tr>
            </thead>
            <tbody id="table-data"></tbody>
          </table>
        </div>

        <div class="chart-data">
          <h1>Covid-19 Historical Data</h1>
          <canvas id="myChart" width="600" height="500"></canvas>
        </div>
        <div class="chart-dataTwo" id="chartDataM">
          <h1>Covid Historical Data Comparison</h1>
          <canvas id="myChartTwo" width="600" height="500"></canvas>
          <form>
            <label for="quantity">Change data seen over certain period of time in terms of days (between 1 and 127):</label>
            <input
              type="number"
              id="quantity"
              name="quantity"
             min = "1"
             max = "127"
            />
<button id="q"></button>
        </div>
        </form>
      </div>
    </div>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBArS-s-S30xw9PiLorx3ZnXCnaO0JGlKo&callback=initMap"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
