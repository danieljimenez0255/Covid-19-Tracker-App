    <script

  <body>
    <div class="container-fluid main">
      <div class="row">
        <div class="col-8">
          <div class="row header-container">
            <div class="col-6 title-container">
              <h1>Covid-19</h1>
              <h4>CoronaVirus</h4>
            </div>
            <div class="col-6 search-container">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="fas fa-search"></i>
                  </div>
                </div>
                <input
                  type="text"
                  class="form-control"
                  id="inlineFormInputGroup"
                  placeholder="Search Location"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row stats-container w-75">
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Total Cases</h5>
              <p class="card-text">1,222,443</p>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Active Cases</h5>
              <p class="card-text">1,222,443</p>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Recovered</h5>
              <p class="card-text">1,222,443</p>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Deaths</h5>
              <p class="card-text">1,222,443</p>
            </div>
          </div>
        </div>
      </div>
      <div class="row map-container w-75 mt-3">
        <div class="col">
          <div id="map"></div>
        </div>
      </div>

      <div class="row chart-Container mt-3">
        <div class="col linear-Chart mr-3">
          <div class="row">
            
          <canvas id="myChart" width="600"></canvas>
          </div>
        </div>
        <div class="col comparison-Chart">
          <div class="row">
          <canvas id="myChartTwo" width="600"></canvas>
        
            <label for="quantity">Change data seen over certain period of time in terms of days (between 1 and 127):</label>
            <input
              type="number"
              id="quantity"
              name="quantity"
             min = "1"
             max = "127"
            />
<button id="q" class = "btn btn-warning">Update</button>
          </div>
        </div>
      </div>
    </div>
